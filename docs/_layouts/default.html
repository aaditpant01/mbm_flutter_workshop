<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <title>MBM Flutter Workshop</title>
    {% if site.google_analytics %}
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
      </script>
    {% endif %}
    <meta charset="UTF-8">

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <header class="page-header" role="banner">
      <h1 class="project-name">MBM Flutter Workshop</h1>
      <h2 class="project-tagline">Intensive 2 Days Workshop on Flutter</h2>
      <a href="https://flutter.dev" class="btn">Flutter</a>
      <a href="https://dart.dev" class="btn">Dart</a>
      <a href="https://fuchsia.dev" class="btn">Fuchsia</a>
      <a href="https://pub.dev" class="btn">Dart Pub</a>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
        {% if site.github.is_project_page %}
          <span class="site-footer-owner">Organized by Dept. of CSIT, Madan Bhandari Memorial College</span>
        {% endif %}
        <span class="site-footer-credits">&copy; 2020 | Sarbagya Dhaubanjar</span>
      </footer>
    </main>
  </body>
</html>
